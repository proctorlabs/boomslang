vars:
  user: "{{ env('USER') }}"

actions:
  timer_interval:
    script: |
      echo Hello Action!
      nginx -s reload
  template_file:
    template: demo/nginx.tpl
    target: /etc/nginx/nginx.conf

modules:
  "Startup Sequence":
    start: template_file

  "Greet and die immediately":
    command: "echo"
    args: ["Hello {{ user }}!"]
    logger: parse_logs
    policy:
      action: restart
      delay: 8

  "Dead in 60 seconds":
    script: |
      echo "I started"
      sleep 60
      echo "Boom! I died." > /dev/stderr
    shell: /bin/bash

  "Timer Interval":
    timer: timer_interval
    logger: File Logger
    interval: "5s"

  "File Logger":
    path: demo/demo.log
    format: json

  parse_logs:
    pattern: "Hello (?P<user>.*)!"
    forward_to: default_logger

  default_logger:
    console: stdout
    format: json
